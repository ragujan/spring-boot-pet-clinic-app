<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Owner Details</title>
</head>

<body>
    <h1>Owner Information</h1>
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${error}">
        <span th:text="${error}"></span>
    </div>


    <table class="table " th:object="${owner}">
        <tr>
            <th>First Name</th>
            <td><b th:text="*{firstName}"></b></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><b th:text="*{lastName}"></b></td>
        </tr>

        <tr>
            <th>City</th>
            <td><b th:text="*{city}"></b></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><b th:text="*{address}"></b></td>
        </tr>
        <tr>
            <th>Contact</th>
            <td><b th:text="*{telephone}"></b></td>
        </tr>

    </table>
    <br>
    <br>
    <h4>Pet section</h4>
    <table>
        <tr th:each=" pet: ${owner.pets}">

            <td>
                <dl>
                    <dt>----------</dt>
                    <dt>Name</dt>
                    <dd th:text="${pet.name}"></dd>
                
                    <dt>Birth date</dt>
                    <dd th:text="${#temporals.format(pet.birthDate,'yyy-MM-dd')}"></dd>

                    <dt>Type</dt>
                    <dd th:text="${pet.type}"></dd>
                </dl>
            </td>
        </tr>
    </table>


</body>

</html>
