<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createOrUpdatePetForm</title>
</head>

<body>
    <span>
        <th:block th:if="${pet['new']}">NEW</th:block>
    </span>
    <h1>Pet </h1>
    <label class="col-sm-2 control-label">Owner </label>
    <div class="col-sm-10">
        <span th:text="${owner?.firstName + ' ' + owner?.lastName}" />
    </div>
    <br>
    <br>
    <div>
        <form th:object="${pet}" method="post">
            <input type="hidden" name="id" th:value="*{id}" />
            <input th:replace="~{fragments/inputField :: input ('Name','name','text')}" />
            <input th:replace="~{fragments/inputField :: input ('Birth Date','birthDate','text')}" />
            <input th:replace="~{fragments/selectField :: select ('Type','type',${petTypes})}" />
            <button th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'" type="submit" th:text="${text}">Add</button>

        </form>

    </div>
</body>

</html>
